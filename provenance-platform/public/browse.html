<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse - Provenance Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="nav-brand">ðŸ“° Provenance Platform</div>
        <ul class="nav-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/browse" class="active">Browse</a></li>
            <li><a href="/query">Query</a></li>
            <li><a href="/sparql">SPARQL</a></li>
            <li><a href="/upload">Upload</a></li>
            <li><a href="/visualize">Visualize</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <header class="page-header">
        <h1>ðŸ“š Browse Provenance Data</h1>
        <p>Explore entities, activities, and agents in the knowledge base</p>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search resources...">
        <button id="searchBtn" class="btn-primary">Search</button>
    </div>

    <div class="tabs">
        <button class="tab active" data-tab="entities">
            Entities <span class="badge" id="entitiesCount">0</span>
        </button>
        <button class="tab" data-tab="activities">
            Activities <span class="badge" id="activitiesCount">0</span>
        </button>
        <button class="tab" data-tab="agents">
            Agents <span class="badge" id="agentsCount">0</span>
        </button>
        <button class="tab" data-tab="search">
            Search Results <span class="badge" id="searchCount">0</span>
        </button>
    </div>

    <div id="entities" class="content-section active">
        <div class="section-header">
            <h2>Entities</h2>
            <button class="btn-secondary" data-refresh="entities">Refresh</button>
        </div>
        <div class="resource-grid" id="entitiesList"></div>
    </div>

    <div id="activities" class="content-section">
        <div class="section-header">
            <h2>Activities</h2>
            <button class="btn-secondary" data-refresh="activities">Refresh</button>
        </div>
        <div class="resource-grid" id="activitiesList"></div>
    </div>

    <div id="agents" class="content-section">
        <div class="section-header">
            <h2>Agents</h2>
            <button class="btn-secondary" data-refresh="agents">Refresh</button>
        </div>
        <div class="resource-grid" id="agentsList"></div>
    </div>

    <div id="search" class="content-section">
        <div class="section-header">
            <h2>Search Results</h2>
        </div>
        <div class="resource-grid" id="searchResults">
            <div class="empty-state">Enter a search term above to find resources</div>
        </div>
    </div>
</div>

<div id="detailModal" class="modal">
    <div class="modal-content">
        <button class="close-modal" data-close>X</button>
        <div id="modalBody"></div>
    </div>
</div>

<script src="js/common.js"></script>
<script src="js/browse.js" defer></script>
</body>
</html>
