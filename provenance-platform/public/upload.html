<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data - Provenance Platform</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/upload.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="nav-brand">üì∞ Provenance Platform</div>
        <ul class="nav-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/browse">Browse</a></li>
            <li><a href="/query">Query</a></li>
            <li><a href="/sparql">SPARQL</a></li>
            <li><a href="/upload" class="active">Upload</a></li>
            <li><a href="/visualize">Visualize</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <header class="page-header">
        <h1>üì§ Upload Provenance Data</h1>
        <p>Upload RDF/Turtle data to the news-provenance dataset</p>
    </header>

    <div class="upload-container">

        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üìÅ</div>
            <h3>Drop your RDF file here or click to browse</h3>
            <p class="upload-hint">Supports: .ttl, .rdf, .n3, .nt</p>
            <input type="file" id="fileInput" accept=".ttl,.rdf,.n3,.nt" hidden>
        </div>

        <div class="format-selector">
            <label for="formatSelect">RDF Format:</label>
            <select id="formatSelect">
                <option value="text/turtle">Turtle (.ttl)</option>
                <option value="application/rdf+xml">RDF/XML (.rdf)</option>
                <option value="application/n-triples">N-Triples (.nt)</option>
                <option value="text/n3">Notation3 (.n3)</option>
            </select>
        </div>

        <h3 class="paste-title">Or paste your RDF data:</h3>

        <textarea
            id="dataInput"
            class="data-input"
            placeholder="@prefix prov: <http://www.w3.org/ns/prov#> .
                        @prefix dcterms: <http://purl.org/dc/terms/> .

ex:article a prov:Entity ;
    dcterms:title &quot;News Article&quot; .">
        </textarea>

        <div class="upload-actions">
            <button id="uploadBtn" class="btn-primary">üì§ Upload to Fuseki</button>
            <button id="clearBtn" class="btn-secondary">Clear</button>
        </div>

    </div>
</div>

<script src="js/common.js"></script>
<script src="js/upload.js"></script>
</body>
</html>
