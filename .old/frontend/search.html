<!DOCTYPE html>
<html lang="en" vocab="http://schema.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - News Provenance Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">News Provenance Platform</h1>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="articles.html">Articles</a></li>
                    <li><a href="search.html" class="active">Search</a></li>
                    <li><a href="sparql.html">SPARQL Query</a></li>
                    <li><a href="create.html">Create Article</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Advanced Search</h2>
        
        <div class="search-box">
            <input type="text" id="searchQuery" placeholder="Search articles...">
            <button id="btnSearch" class="btn btn-primary">Search</button>
        </div>
        
        <div id="searchResults"></div>
    </main>

        <div class="container">

            <p>Open Source Project | <a href="https://github.com/yourusername/news-provenance">GitHub</a></p>
        </div>
    </footer> -->

    <script src="js/main.js"></script>
    <script src="js/article-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchBtn = document.getElementById('btnSearch');
            if (searchBtn) {
                searchBtn.addEventListener('click', searchArticles);
            }

            const searchInput = document.getElementById('searchQuery');
            if (searchInput) {
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        searchArticles();
                    }
                });
            }
        });
    </script>
</body>
</html>
