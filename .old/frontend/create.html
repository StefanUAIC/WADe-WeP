    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">News Provenance Platform</h1>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="articles.html">Articles</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="sparql.html">SPARQL Query</a></li>
                    <li><a href="create.html" class="active">Create Article</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Create New Article</h2>
        
        <form id="articleForm" class="article-form">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="author">Author *</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="language">Language *</label>
                    <select id="language" name="language" required>
                        <option value="en">English</option>
                        <option value="ro">Romanian</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contentType">Content Type *</label>
                    <select id="contentType" name="contentType" required>
                        <option value="text">Text</option>
                        <option value="multimedia">Multimedia</option>
                        <option value="audio">Audio</option>
                        <option value="video">Video</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="content">Content *</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="topics">Topics (comma separated)</label>
                <input type="text" id="topics" name="topics" placeholder="technology, science, politics">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Article</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <div id="createResult"></div>
    </main>
