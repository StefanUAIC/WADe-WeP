<!DOCTYPE html>
<html lang="en" vocab="http://schema.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - News Provenance Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">News Provenance Platform</h1>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="articles.html" class="active">Articles</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="sparql.html">SPARQL Query</a></li>
                    <li><a href="create.html">Create Article</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Articles</h2>
        
        <div class="filters">
            <select id="languageFilter">
                <option value="">All Languages</option>
                <option value="en">English</option>
                <option value="ro">Romanian</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
            <input type="text" id="topicFilter" placeholder="Filter by topic...">
            <button id="btnRefreshArticles" class="btn btn-primary">Refresh</button>
        </div>
        
        <div id="articlesList" class="articles-grid"></div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/article-manager.js"></script>

            loadArticles();
        });

</body>
</html>
